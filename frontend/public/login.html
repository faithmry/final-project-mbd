<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyITS Collab - Login</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      /* Basic styling for the login page based on your screenshot */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5; /* Light grey background */
        font-family: Arial, sans-serif;
        margin: 0;
      }
      .login-container {
        display: flex;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 900px; /* Adjust as needed */
        max-width: 90%;
      }
      .login-image-section {
        flex: 1;
        background: url("../img/600x400/cccccc/ffffff?text=Collaboration+Image")
          no-repeat center center; /* Placeholder image */
        background-size: cover;
      }
      .login-form-section {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .login-form-section .logo {
        width: 150px; /* Adjust logo size */
        margin-bottom: 20px;
      }
      .login-form-section h2 {
        margin-bottom: 30px;
        color: #333;
      }
      .form-group {
        margin-bottom: 20px;
        width: 100%;
        max-width: 300px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
        font-size: 0.9em;
        color: #555;
      }
      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding in width */
        font-size: 1em;
      }
      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 300px;
        margin-bottom: 20px;
        font-size: 0.9em;
      }
      .form-options a {
        color: #007bff;
        text-decoration: none;
      }
      .form-options input[type="checkbox"] {
        margin-right: 5px;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        max-width: 300px;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      .social-icons {
        margin-top: 30px;
        display: flex;
        gap: 15px;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      #loginMessage {
        margin-top: 15px;
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-image-section"></div>
      <div class="login-form-section">
        <img
          src="../img/150x50?text=MyITS+Collab+Logo"
          alt="MyITS Collab Logo"
          class="logo"
        />
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="form-group">
            <input
              type="text"
              id="username"
              placeholder="Username (NRP/NIP/ID/Email)"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-options">
            <label> <input type="checkbox" /> Remember Username </label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Log In</button>
          <div id="loginMessage"></div>
        </form>
        <div class="social-icons">
          <img src="../img/30?text=FB" alt="Facebook" />
          <img src="../img/30?text=TW" alt="Twitter" />
          <img src="../img/30?text=IG" alt="Instagram" />
          <img src="../img/30?text=YT" alt="YouTube" />
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
