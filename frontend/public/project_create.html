<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyITS Collab - Create Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="../img/myitscollab.png"
            alt="MyITS Collab Logo"
            class="logo"
          />
          <h2>MyITS Collab</h2>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i> Dashboard
          </a>
          <a href="project_create.html" class="nav-item active">
            <i class="fas fa-plus-circle"></i> Create Project
          </a>
          <a href="my_projects.html" class="nav-item">
            <i class="fas fa-project-diagram"></i> My Projects
          </a>
        </nav>
        <div class="sidebar-footer">
          <button id="logoutButton" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </aside>

      <main class="main-content">
        <header class="main-header">
          <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span id="loggedInUserName"></span>
          </div>
        </header>

        <section class="form-section">
          <h2>Create New Project</h2>
          <form id="createProjectForm">
            <label for="Judul">Project Title:</label>
            <input
              type="text"
              id="Judul"
              name="Judul"
              required
              maxlength="255"
            />

            <label for="Deskripsi">Description:</label>
            <textarea id="Deskripsi" name="Deskripsi" rows="6"></textarea>

            <label for="Nama_Bidang">Field/Area Name:</label>
            <input
              type="text"
              id="Nama_Bidang"
              name="Bidang"
              required
              maxlength="100"
            />

            <label for="Availability">Available for applications:</label>
            <input
              type="checkbox"
              id="Availability"
              name="Availability"
              checked
            />

            <button type="submit">Create Project</button>
          </form>
          <p id="message" class="message"></p>
          <p id="error" class="error"></p>
        </section>
      </main>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
